<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta de Amor</title>
  <style>
    body {
      margin: 0;
      background: #ffe6e6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .envelope {
      position: relative;
      width: 200px;
      height: 150px;
      background: #d6336c;
      cursor: pointer;
      margin: auto;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 100px;
      background: #ff6f91;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 0.5s ease;
    }

    .letter {
      display: none;
      margin-top: 30px;
      font-size: 1.2em;
      color: #800000;
      background: #fff0f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .open .flap {
      transform: rotateX(-120deg);
    }

    .open .letter {
      display: block;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" onclick="openEnvelope()">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
    </div>
    <div class="letter" id="letter">

    </div>
  </div>

  <script>
    function openEnvelope() {
      document.getElementById('envelope').classList.add('open');
      document.getElementById('letter').classList.add('open');
    }
  </script>
</body>
</html>
